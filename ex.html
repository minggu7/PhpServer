<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접이식 패널 예제</title>
    <style>
        /* 스타일링을 위한 CSS */
        .accordion {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }

        .panel {
            background-color: #f1f1f1;
            padding: 10px;
            margin: 2px;
            cursor: pointer;
        }

        .panel:hover {
            background-color: #ddd;
        }

        .content {
            display: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="panel" onclick="togglePanel(1)">패널 1</div>
        <div class="content" id="panel1">
            내용 1
        </div>
        <div class="panel" onclick="togglePanel(2)">패널 2</div>
        <div class="content" id="panel2">
            내용 2
        </div>
        <div class="panel" onclick="togglePanel(3)">패널 3</div>
        <div class="content" id="panel3">
            내용 3
        </div>
    </div>

    <script>
        // 패널을 토글하는 JavaScript 함수
        function togglePanel(panelNumber) {
            var panel = document.getElementById('panel' + panelNumber);
            if (panel.style.display === 'block') {
                panel.style.display = 'none';
            } else {
                panel.style.display = 'block';
            }
        }
    </script>
</body>
</html>
